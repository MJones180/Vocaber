{% extends "extends/base.html" %}

{% block content %}

<div id="settings-holder" class="x-grid-12 nopad">
	<div id="settings-box" class="x-grid-a nopad">
		<div id="settings-button" class="x-grid-a">
			<span class="gly gly-cog"></span> Settings
		</div>
		<br>
		<div id="settings-contents" class="x-grid-a">
			<div id="settings-divider" class="x-grid-a"></div>
			<div class="settings-item--holder x-grid-a nopad">
				<label class="settings-checkbox x-grid-a nopad">
					<input type="checkbox" name="synonyms_first">
					<span></span>
				</label>
				<div class="settings-item--info x-grid-a nopad">
					Display synonyms on load
				</div>
			</div>
			<div class="settings-item--holder x-grid-a nopad">
				<label class="settings-checkbox x-grid-a nopad">
					<input type="checkbox" name="meaning_first">
					<span></span>
				</label>
				<div class="settings-item--info x-grid-a nopad">
					Display meaning before word(s)
				</div>
			</div>
			<div class="settings-item--holder x-grid-a nopad">
				<label class="settings-checkbox x-grid-a nopad">
					<input type="checkbox" name="disable_animation">
					<span></span>
				</label>
				<div class="settings-item--info x-grid-a nopad">
					Disable animation
				</div>
			</div>

			<div class="settings-item--holder x-grid-a nopad" name="disable_animation_speed">
				<input class="settings-input x-grid-a nopad" type="text" name="animation_speed" maxlength="1" value="2">
				<div class="settings-item--info x-grid-a nopad">
					Animation speed, unit = 1/2 sec
				</div>
			</div>

			<div class="settings-item--holder x-grid-a nopad">
				<label class="settings-checkbox x-grid-a nopad">
					<input type="checkbox" name="disable_scroll">
					<span></span>
				</label>
				<div class="settings-item--info x-grid-a nopad">
					Disable scroll to Card
				</div>
			</div>
		</div>
	</div>
</div>

<div id="card-holder" class="x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad">
	<div class="card-holder--title x-grid-12 nopad">
		Word(s)
	</div>
	<div id="card-holder--word" class="x-grid-12 nopad">
		...
	</div>
	<div class="card-holder--title x-grid-12 nopad">
		Meaning
	</div>
	<div id="card-holder--meaning" class="x-grid-12 nopad">
		...
	</div>
</div>

<div id="next_button" class="x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad">
	Load First Card
</div>
<div id="next_button-info" class="x-grid-12">
	or hit enter
</div>

<script src="{{ url_for('static', filename='js/review.js') }}" type="text/javascript"> </script>

{% endblock %}
