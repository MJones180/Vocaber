{% extends "extends/base.html" %}

{% block content %}

<div class="x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad">
	<div id="actions-holder--addnew" class="x-grid-6 nopad">
		<div id="action-button--addnew" class="x-grid-12">
			Add New
		</div>
	</div>
	<div id="actions-holder--search" class="x-grid-6 nopad">
		<div id="action-button--search" class="x-grid-12">
			Search
		</div>
	</div>
</div>

<div id="edititem-container" class="default-container x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad" current_id="">
	<div class="default-title x-grid-12">
		Edit Item
	</div>
	<div id="edititem-hide" class="itembox-hide x-grid-a">
		<span class="gly gly-remove"></span>
	</div>
	<div class="itembox-contents x-grid-12">
		<div class="itembox-title x-grid-12 nopad">
			<div class="x-grid-4 nopad">
				Word(s)
			</div>
			<div class="x-grid-7 x-grid-offset-1 nopad">
				Meaning
			</div>
		</div>
		<div class="x-grid-4 nopad">
			<div id="addedit-words--holder" class="x-grid-12 nopad"></div>
			<div id="addedit-words--add" class="itembox-words--add x-grid-12">Add Word</div>
		</div>
		<textarea id="addedit-meaning" class="itembox-meaning x-grid-7 x-grid-offset-1" placeholder="Edit Meaning Here"></textarea>
		<div id="addedit-button" class="itembox-button x-grid-12">
			Edit Item
		</div>
		<div id="delete-button" class="itembox-button x-grid-12">
			Delete Item
		</div>
		<div id="delete-button--confirm" class="itembox-button x-grid-12">
			Confirm Delete
		</div>
	</div>
</div>

<div id="additem-container" class="default-container x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad">
	<div class="default-title x-grid-12">
		Add New Item
	</div>
	<div id="additem-hide" class="itembox-hide x-grid-a">
		<span class="gly gly-remove"></span>
	</div>
	<div class="itembox-contents x-grid-12">
		<div class="itembox-title x-grid-12 nopad">
			<div class="x-grid-4 nopad">
				Word(s)
			</div>
			<div class="x-grid-7 x-grid-offset-1 nopad">
				Meaning
			</div>
		</div>
		<div class="x-grid-4 nopad">
			<div id="addnew-words--holder" class="x-grid-12 nopad">
				<input type="text" class="addnew-words--input itembox-words--input x-grid-12" placeholder="Enter Word Here">
				<input type="text" class="addnew-words--input itembox-words--input x-grid-12" placeholder="Enter Word Here">
				<input type="text" class="addnew-words--input itembox-words--input x-grid-12" placeholder="Enter Word Here">
			</div>
			<div id="addnew-words--add" class="itembox-words--add x-grid-12">Add Word</div>
		</div>
		<textarea id="addnew-meaning" class="itembox-meaning x-grid-7 x-grid-offset-1" placeholder="Enter Meaning Here"></textarea>
		<div id="addnew-button" class="itembox-button x-grid-12">
			Add Item
		</div>
	</div>
</div>

<div id="search-container" class="default-container x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad" current_id="">
	<div class="default-title x-grid-12">
		Search Dictionary
	</div>
	<div id="search-hide" class="itembox-hide x-grid-a">
		<span class="gly gly-remove"></span>
	</div>
	<div class="itembox-contents x-grid-12">
		<input type="text" id="search-input" class="x-grid-12" placeholder="Search Here">
		<div id="search-results--title" class="x-grid-12 nopad">Results</div>
		<div id="search-results" class="x-grid-12 nopad"></div>
	</div>
</div>

<div class="default-container x-grid-12 s-grid-8 s-grid-offset-2 m-grid-6 m-grid-offset-3 nopad">
	<div class="default-title x-grid-12 nopad">
		<div class="x-grid-4">
			Word(s)
		</div>
		<div class="x-grid-8">
			Meaning
		</div>
	</div>

	<div id="dictionary-item--holder" class="x-grid-12 nopad"></div>

	<div id="dictionary-info" class="x-grid-12">
		Currently <span id="dictionary-info--m">0</span> meanings, defining <span id="dictionary-info--w">0</span> words.
	</div>
</div>

<script src="{{ url_for('static', filename='js/dictionary.js') }}" type="text/javascript"> </script>
<script> dictionary = {{ data|tojson }} </script>

{% endblock %}
