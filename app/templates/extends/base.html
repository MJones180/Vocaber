<html>
<head>
	{% if title %} <title>{{ title }} - Vocab</title>
	{% else %} <title>Vocab</title>
	{% endif %}
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/framework.css') }}"/>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/' + css + '.css') }}"/>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa|Signika">
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"> </script>
	<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}" type="text/javascript"> </script>
</head>
<body>
	<div id="body_fix"></div>
	<div id="body" class="x-grid-12 nopad">
	<div id="wrapper" class="x-grid-12 nopad">
		<div id="header" class="x-grid-12">
			<div id="header-hamburger" class="x-grid-a">
				<span class="gly gly-menu-hamburger"></span>
			</div>

			<div id="header-logo" class="x-grid-12 m-grid-a">
				Vocab
			</div>

			<div id="header-items" class="x-grid-12 m-grid-a nopad">
				<a href="{{ url_for('index') }}">
					<div class="header-item x-grid-12 m-grid-a">
						Home
					</div>
				</a>
				<a href="{{ url_for('review') }}">
					<div class="header-item x-grid-12 m-grid-a">
						Review
					</div>
				</a>
				<a href="{{ url_for('review') }}">
					<div class="header-item x-grid-12 m-grid-a">
						Dictionary
					</div>
				</a>
				<a href="{{ url_for('review') }}">
					<div class="header-item x-grid-12 m-grid-a">
						Quiz
					</div>
				</a>
			</div>
		</div>
		<div id="content" class="x-grid-12">
			{% block content %}{% endblock %}
		</div>
		<div id="footer" class="x-grid-12">
			Footer
		</div>
	</div>
	</div>
</body>
</html>

<script>

$("#header-hamburger").click(function() {
	$("#header-items").toggle();
});

</script>
